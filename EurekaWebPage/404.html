<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="Recursos/Eureka_Logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <style>
        body.error-page {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            /* Clean white background */
            font-family: 'Helvetica', sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .error-image {
            max-width: 700px;
            /* Much bigger */
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .error-text {
            font-family: 'Helvetica', sans-serif;
            /* Changed to Helvetica */
            font-weight: 700;
            /* Bold */
            font-size: 5rem;
            /* Larger text to match image scale */
            color: #0f4c81;
            /* Eureka Blue */
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -3px;
            /* Tight spacing */
        }
    </style>
</head>

<body class="error-page">
    <div class="error-container">
        <!-- Image of the dog -->
        <img src="Recursos/404 NOT FOUND.png" alt="404 Dog" class="error-image">

        <!-- Text below -->
        <h1 class="error-text">404 NOT FOUND</h1>
    </div>
</body>

</html>
